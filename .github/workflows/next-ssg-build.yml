name: Build and Export Next.js SSG

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Install dependencies
        run: npm install

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxcomposite1 libxdamage1 libxrandr2 \
            libgbm-dev libgtk-3-0 libnss3 libasound2 libatk1.0-0 \
            libcups2 libxss1 lsb-release xdg-utils wget ca-certificates

      - name: Build Next.js app
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PUPPETEER_EXECUTABLE_PATH: '/usr/bin/google-chrome-stable' # Optional if you install Chrome manually
        run: npm run build

      - name: Upload exported site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-ssg-site
          path: out
