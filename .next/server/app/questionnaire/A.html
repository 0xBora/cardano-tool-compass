\"children\":[\"$\",\"div\",null,{\"className\":\"CollapsibleSidebar_collapsibleSidebarChildren__vCljr\",\"children\":[\"$undefined\",[\"$\",\"div\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"$undefined\",\"children\":[\"$\",\"div\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCases__gOGtD\",\"children\":[[\"$\",\"div\",\"Cardano DB-Sync (Haskell)\",{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItem__oVpx0\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemTitle__qXOH0\",\"children\":[\"Cardano DB-Sync (Haskell)\",\":\"]}],[\"$\",\"p\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemText__pYPcJ\",\"children\":\"Used for solutions which require Cardano node data completeness, as it synchronizes ALL data from the Cardano blockchain.  This comes with trade-offs in both on-disk storage, runtime requirements, and performance.  Primary interface is a PostgreSQL database.\\n\"}]]}],[\"$\",\"div\",\"Kupo (Haskell)\",{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItem__oVpx0\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemTitle__qXOH0\",\"children\":[\"Kupo (Haskell)\",\":\"]}],[\"$\",\"p\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemText__pYPcJ\",\"children\":\"Fast, lightweight, and configurable Cardano chain indexer. It syncs blockchain data by matching addresses in transaction outputs  and builds a lookup table containing output references, values, datums, and scripts.  Ideal for solutions which require monitoring/tracking or resolving outputs by address, policy ID, or output reference for dApps, wallets, and explorers.\\n\"}]]}],[\"$\",\"div\",\"Oura (Rust)\",{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItem__oVpx0\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemTitle__qXOH0\",\"children\":[\"Oura (Rust)\",\":\"]}],[\"$\",\"p\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemText__pYPcJ\",\"children\":\"Doesn't index any data, but supports pluggable sinks where filtered data from the Cardano blockchain can be dumped into  (e.g., Elastic Search or Kafka). Also supports a wider variety of events.  A good fit for custom and elaborate solutions.\\n\"}]]}],[\"$\",\"div\",\"Adder (Go)\",{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItem__oVpx0\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemTitle__qXOH0\",\"children\":[\"Adder (Go)\",\":\"]}],[\"$\",\"p\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemText__pYPcJ\",\"children\":\"Similar to Oura, Adder is an event-emitter coupled with filters.  Requires backend storage or an additional solution for handling and serving events from the chain.  Supports a variety of filters on addresses or assets in a more direct way.  Suitable for custom and elaborate solutions.\\n\"}]]}],[\"$\",\"div\",\"Yaci Store (Java)\",{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItem__oVpx0\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemTitle__qXOH0\",\"children\":[\"Yaci Store (Java)\",\":\"]}],[\"$\",\"p\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemText__pYPcJ\",\"children\":\"Versatile and modular solution that functions as a library for custom indexing, an event stream processor, or a full-fledged chain indexer.  As a library, it supports real-time event streaming like Oura and Adder.  As a full-chain indexer, it provides comprehensive data availability (including Ledger State) with a modular architecture allowing developers to selectively enable components.  Main interface is PostgreSQL, also supports MySQL and H2.\\n\"}]]}],[\"$\",\"div\",\"Scrolls (Rust)\",{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItem__oVpx0\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemTitle__qXOH0\",\"children\":[\"Scrolls (Rust)\",\":\"]}],[\"$\",\"p\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemText__pYPcJ\",\"children\":\"Provides an in-memory aggregation engine via Redis. Allows applications to watch and react to the evolution of aggregated metrics.  Not suited for indexing the entire chain due to memory constraints.  Ideal for specific, handpicked metrics. Main interface is Redis.\\n\"}]]}],[\"$\",\"div\",\"Carp (Rust)\",{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItem__oVpx0\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemTitle__qXOH0\",\"children\":[\"Carp (Rust)\",\":\"]}],[\"$\",\"p\",null,{\"className\":\"ToolsAndUseCases_toolsAndUseCasesItemText__pYPcJ\",\"children\":\"Modular blockchain indexer built on top of Oura. Synchronizes data into PostgreSQL using task-defined behaviors (standalone Rust plugins).  Comes with predefined tasks and supports custom plugins for flexible data handling.  Offers an API layer over PostgreSQL for easy access.\\n\"}]]}]]}]}]}]]}]}]]}]]}]]}]]}]]}],[\"$\",\"div\",\"question-C2\",{\"className\":\"Question_questionWrapper__edySh\",\"children\":[[\"$\",\"a\",null,{\"href\":\"https://github.com/cardano-foundation/cardano-template-and-ecosystem-monitoring\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"Question_questionLink__VzqEx\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"Question_questionText__w2zES\",\"children\":\"NO - I'm exploring\"}],[\"$\",\"span\",null,{\"className\":\"Question_questionCircle__8H7vp\"}]]}],\"$undefined\"]}],[\"$\",\"div\",\"question-C3\",{\"className\":\"Question_questionWrapper__edySh\",\"children\":[[\"$\",\"a\",null,{\"href\":\"https://demeter.run/\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"Question_questionLink__VzqEx\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"Question_questionText__w2zES\",\"children\":\"NOT SURE - I have an idea and want to focus on coding\"}],[\"$\",\"span\",null,{\"className\":\"Question_questionCircle__8H7vp\"}]]}],[\"$\",\"div\",
